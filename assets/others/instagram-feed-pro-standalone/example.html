<!-- 1. Add an access token to the config.php file: Generate a token here https://smashballoon.com/instagram-feed/standalone/token/ -->

<!-- 2. Define the settings for your Instagram feed: -->
<script>
    var feed1 = {
        "user": "opuzendesign", //Separate multiple User names with commas. Must have a related access token for the user entered into the config.php file
        "num" : "20", //Number of posts to display
        "cachetime" : "30" //Number of minutes until the plugin will look for new posts. Set to "0" to disable caching.
    };

    //For a full list of all available settings see: https://smashballoon.com/instagram-feed/standalone/settings
</script>

<!-- 3. Copy and paste the following line wherever you want to display the Instagram feed: -->
<div id="sb_instagram" class="sbi" data-settings="feed1"></div>

<!-- 4. If your site doesn't already include jQuery then add a link to it: -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
